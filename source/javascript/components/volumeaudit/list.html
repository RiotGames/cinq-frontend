<section class="md-whiteframe-2dp md-padding">
    <filters filters="vm.filters" on-update="vm.updateFilters" on-reset="vm.resetFilters"></filters>

    <md-table-pagination
            style="border: 0;"
            md-on-paginate="vm.updatePath"
            md-page="vm.params.page"
            md-page-select
            md-limit="vm.params.count"
            md-limit-options="[25, 50, 100]"
            md-total="{{vm.count}}">
    </md-table-pagination>

    <md-table-container>
        <table md-table class="striped hover">
            <thead md-head>
            <tr md-row>
                <th md-column>Volume</th>
                <th md-column style="width: 100px;">Account</th>
                <th md-column style="width: 100px;">Region</th>
                <th md-column style="width: 150px;">Issue Updated</th>
                <th md-column style="width: 100px;">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr md-row md-auto-select ng-repeat="issue in vm.issues">
                <td md-cell>{{issue.properties.volumeId}}</td>
                <td md-cell>{{issue.volume.account.accountName}}</td>
                <td md-cell>{{issue.properties.location}}</td>
                <td md-cell>{{issue.properties.lastChange | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td md-cell>
                    <md-button ng-click="vm.showDetails(issue.volume)" class="md-icon-button"><md-icon md-font-set="material-icons">info_outline</md-icon></md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <div ng-if="vm.count == 0" class="md-padding"><i>No instances found!</i></div>

    <md-table-pagination
            md-on-paginate="vm.updatePath"
            md-page="vm.params.page"
            md-page-select
            md-limit="vm.params.count"
            md-limit-options="[25, 50, 100]"
            md-total="{{vm.count}}">
    </md-table-pagination>
</section>
