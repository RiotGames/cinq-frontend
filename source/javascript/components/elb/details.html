<section class="md-whiteframe-2dp">
    <md-toolbar class="md-hue-3">
        <div class="md-toolbar-tools">
            <h2>
                <span>ELB Details</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table class="vertical">
            <tbody md-body>
            <tr md-row>
                <td md-cell>
                    ELB Name
                </td>
                <td md-cell>
                    {{vm.elb.properties.lbName}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell>
                    VPC ID
                </td>
                <td md-cell>
                    {{vm.elb.properties.vpcId}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell>
                    Instances
                </td>
                <td md-cell>
                    {{vm.elb.properties.instances.toString()}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell>
                    Account
                </td>
                <td md-cell>
                    {{vm.elb.account.accountName}}
                </td>
            </tr>
            <tr md-row>
                <td md-cell>
                    Region
                </td>
                <td md-cell>
                    {{vm.elb.location}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</section>

<section class="md-whiteframe-2dp" ng-if="vm.elb.properties.instances && vm.elb.properties.instances.length > 0">
    <md-toolbar class="md-hue3">
        <div class="md-toolbar-tools">
            <h2>
                <span>Instances</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table class="vertical">
            <thead md-head>
                <tr md-row>
                    <th md-column>Instance ID</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="instance in vm.elb.properties.instances | orderBy: 'instance'">
                    <td md-cell>
                        <a href="https://{{vm.elb.location}}.console.aws.amazon.com/ec2/v2/?region={{vm.elb.location}}#Instances:search={{instance}}" ui-sref="instance.details({instanceid: instance.resourceId})">{{instance}}</a>
                    </td>
                    <!-- <td md-cell>
                            {{instance.properties.instanceType}}
                    </td> -->
                </tr>
            </tbody>
        </table>
    </md-table-container>
</section>

<section class="md-whiteframe-2dp" ng-if="vm.elb.tags && vm.elb.tags.length > 0">
    <md-toolbar class="md-hue-3">
        <div class="md-toolbar-tools">
            <h2>
                <span>Tags</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table class="vertical">
            <thead md-head>
            <tr md-row>
                <th md-column>Key</th>
                <th md-column>Value</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="tag in vm.elb.tags | orderBy: 'key'">
                <td md-cell>
                    {{tag.key}}
                </td>
                <td md-cell>
                    {{tag.value}}
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</section>

<md-button class="md-raised md-accent md-hue-1" onclick="history.back()">Back</md-button>
