<form name="roleEdit" ng-submit="vm.update()">
    <section class="md-whiteframe-2dp padding">
        <md-content class="md-padding">
            <div layout-gt-md="row">
                <md-input-container class="md-block" flex>
                    <label>Name</label>
                    <input name="name" type="text" ng-model="vm.role.name" disabled required />
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label>Color</label>
                    <input id="colorPicker" name="color" type="color" ng-model="vm.role.color" />
                </md-input-container>
            </div>
        </md-content>
    </section>

    <md-button class="md-primary md-raised md-hue-2" type="submit" ng-disabled="!roleEdit.$valid">Update</md-button>
    <md-button class="md-warn md-raised" onclick="history.back()">Cancel</md-button>
</form>
